<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS aggregator</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button class="btn-close close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-break"></div>
                    <div class="modal-footer">
                        <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="flex-grow-1">
           <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">
                            Начните читать RSS сегодня! Это легко, это красиво.
                        </p>
                        <form class="rss-form text-body" action="">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" name="url-input" id="url-input" class="form-control w-100" autofocus required aria-label="url" placeholder="Ссылка RSS">
                                        <label for="url-input">Ссылка RSS</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" id="submitBtn" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
                        <p class="feedback m-0 position-absolute small text-danger"></p>
                    </div>
                </div>           
           </section>
           <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                        <div class="card-border-0">
                            <div class="card-body">
                                <h2 class="card-title h4">Посты</h2>
                            </div>
                            <ul class="list-group border-0 rounded-0"></ul>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                        <div class="card-border-0">
                            <div class="card-body">
                                <h2 class="card-title h4">Фиды</h2>
                            </div>
                            <ul class="list-group border-0 rounded-0"></ul>
                        </div>
                    </div>
                </div>
           </section>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center">
                    created by
                    <a href="https://github.com/NickyEnglish2" target="_blank">NickyEnglish2</a>
                </div>
            </div>
        </footer>
    </body>
</html>
